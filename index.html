<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <p class="titulo">Aprende Jugando</p>
    </header>
    <!-- CONTENEDOR REGISTRO -->
    <section class="esconder" id="registro">
        <div class="registro">
            <!-- LOGIN -->
            <form class="card cardRegistro" id="login">
                <p class="titulo">Registrate</p>
                <label for="inputUsuario">
                    <p class="texto">Usuario</p>
                    <input type="text" id="inputUsuario" placeholder="Ingresar Usuario">
                </label>
                <span class="error" id="error"></span>
                <input type="submit" value="Ingresar">
                <a href="#" id="elegirUsuario">Elegir Usuario</a>
            </form>
            <!-- REGISTROS GUARDADOS -->
            <div class="card cardUsuarios esconder" id="usuarios">
                <p class="titulo">Elige un Usuario</p>
                <div id="contenedorBtnUsuarios">
                </div>
                <a href="#" id="crearNuevoUsuario">Crear Nuevo Usuario</a>
            </div>
        </div>
    </section>
    <section id="juego">
        <div class="juego">
            <div class="datosJugador" id="datosJugador">
                <p><span class="txtInfo">Usuario: </span><span class="txtDatos">Sarita</span></p>
                <p><span class="txtInfo">M&aacute;xima puntuaci&oacute;n: </span><span class="txtDatos">0</span></p>
                <p><span class="txtInfo">Nivel: </span><span class="txtDatos">0</span></p>
                <p><span class="txtInfo">XP: </span><span class="txtDatos">0/100</span></p>
                <div class="contCerrarSesion">
                    <a href="#" id="cerrarSesion">Cerrar Sesi&oacute;n</a>
                </div>
            </div>
            <div class="escogerModoJuego" id="escogerModoJuego">
                <p class="titulo">Modo de Juego</p>
                <button value="facil">Fac&iacute;l</button>
                <button value="intermedio">Intermedio</button>
                <button value="dificil">Dif&iacute;cil</button>
            </div>
        </div>
    </section>
    <script src="./javascript/main.js"></script>
</body>
</html>
