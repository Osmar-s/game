<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Jugando</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <p class="titulo">Aprende Jugando</p>
    </header>
    <!-- CONTENEDOR REGISTRO -->
    <section id="registro" class="">
        <div class="registro">
            <!-- LOGIN -->
            <form class="card cardRegistro" id="login">
                <p class="titulo">Registrate</p>
                <label for="inputUsuario">
                    <p class="texto">Usuario</p>
                    <input type="text" id="inputUsuario" placeholder="Ingresar Usuario">
                </label>
                <span class="error" id="error"></span>
                <input type="submit" value="Ingresar">
                <a href="#" id="elegirUsuario">Elegir Usuario</a>
            </form>
            <!-- REGISTROS GUARDADOS -->
            <div class="card cardUsuarios esconder" id="usuarios">
                <p class="titulo">Elige un Usuario</p>
                <div id="contenedorBtnUsuarios">
                </div>
                <a href="#" id="crearNuevoUsuario">Crear Nuevo Usuario</a>
            </div>
        </div>
    </section>
    <!-- CONTENEDOR DATOS JUEGO -->
    <section id="juego1" class="esconder">
        <div class="juego">
            <!-- DATOS DEL JUGADOR -->
            <div class="datosJugador" id="datosJugador">
                <p><span class="txtInfo">Usuario: </span><span class="txtDatos" id="txtUsuario">Sarita</span></p>
                <p><span class="txtInfo">M&aacute;xima puntuaci&oacute;n: </span><span class="txtDatos" id="txtMaximaPuntuacion"></span></p>
                <p><span class="txtInfo">Nivel: </span><span class="txtDatos" id="txtNivel"></span></p>
                <p><span class="txtInfo">XP: </span><span class="txtDatos" id="txtXP"></span></p>
                <div class="contCerrarSesion">
                    <a href="#" id="cerrarSesion">Cerrar Sesi&oacute;n</a>
                </div>
            </div>
            <!-- ESCOGER MODO DE JUEGO -->
            <div class="escogerModoJuego" id="escogerModoJuego">
                <p class="titulo">Modo de Juego</p>
                <button value="facil">Fac&iacute;l</button>
                <button value="intermedio">Intermedio</button>
                <button value="dificil">Dif&iacute;cil</button>
            </div>
        </div>
    </section>
    <!-- JUEGO -->
    <section id="juego2" class="esconder">
        <div class="juego">
            <!-- INFORMACION DEL JUEGO -->
            <div class="datosJuego">
                <div>
                    <p><span class="txtInfo">Modo: </span><span class="txtDatos" id="txtModo"></span></p>
                    <p><span class="txtInfo">Puntuaci&oacute;n: </span><span class="txtDatos" id="txtPuntuacion"></span></p>
                    <p><span class="txtInfo">Vidas: </span><span class="txtDatos" id="txtVidas">3</span></p>
                </div>
                <div class="contTiempo">
                    <p><span class="txtTiempo" id="txtTiempo"></span><span class="txtDatos">s</span></p>
                </div>
                <div class="contTerminarJuego">
                    <a href="#" id="terminarJuego">Terminar Juego</a>
                </div>
            </div>
            <!-- PREGUNTAS -->
            <div class="pantallaJuego">
                <p class="titulo">Pregunta <span id="txtNumeroPregunta"></span></p>
                <p class="txtPregunta" id="txtPregunta"></p>
                <div class="respuestas" id="respuestas">
                </div>
            </div>
            <!-- FINALIZAR JUEGO -->
            <div id="finalizarJuego" class="esconder">
                <div class="finalizarJuego">
                    <p class="titulo">Se Termino...</p>
                    <button id="regresarInicio">Terminar</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./javascript/main.js"></script>
</body>
</html>
